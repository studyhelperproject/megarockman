name: Deploy Phaser Game to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write # Issue作成のために'issues: write'権限を追加

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint & test (optional)
        run: |
          npm run lint || true
          npm run test || true

      - name: Build game
        run: npm run build

      - name: Upload artifact for Pages
        if: success() # ビルド成功時のみ実行
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        if: success() # ビルド成功時のみ実行
        id: deploy
        uses: actions/deploy-pages@v4

      - name: URL output
        if: success() # ビルド成功時のみ実行
        run: echo "Deployed to ${{ steps.deploy.outputs.page_url }}"

  create-issue-on-failure:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: failure()
    steps:
      - name: Create issue body
        run: |
          cat <<'EOF' > issue-body.md
          GitHub Actionsの`build-and-deploy`ジョブが失敗しました。
          原因は、`npm run build`ステップでのエラーです。

          **関連リンク:**
          [ワークフロー実行ログ](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
      - name: Create issue on build failure
        uses: peter-evans/create-issue-from-file@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: '自動生成: ビルドエラーが発生しました'
          content-filepath: ./issue-body.md
          labels: 'assign-to-jules,bug'
          assignees: 'jules'
