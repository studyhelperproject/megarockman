name: Deploy Phaser Game to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 権限設定をトップレベルに移動し、全ジョブのデフォルト権限を制限
permissions:
  contents: read

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # 1. ビルド専用のジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # v3 -> v4に更新

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v3 -> v4に更新
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint & test (optional)
        run: |
          npm run lint || true
          npm run test || true

      - name: Build game
        run: npm run build

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # `dist`ディレクトリをアーティファクトとしてアップロード
          path: ./dist

  # 2. デプロイ専用のジョブ
  deploy:
    # `build`ジョブが成功したら実行
    needs: build
    
    # デプロイに必要な権限をこのジョブにのみ付与
    permissions:
      pages: write
      id-token: write

    # デプロイ環境を指定（エラーの根本原因）
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment # id名を変更（必須ではない）
        uses: actions/deploy-pages@v4

